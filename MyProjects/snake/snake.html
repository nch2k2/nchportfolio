<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="snake_right.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="phone.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="heading">Snake</div>
    <div class="info">
        <button id="reset">Reset</button>
        <div class="scoreboard">
            Score: <div class="score"></div>
        </div>
    </div>
    <div class="middle">
        <div class="pic"><img src="snake_left.webp" alt=""></div>
        <canvas id="board"></canvas>
        <div class="pic"><img src="snake_right.png" alt=""></div>
    </div>
    <div class="snakeborder"><img src="border.png" alt=""></div>
    <div class="gameover">Game Over</div>
    <div class="controls">
        <button class="btn" id="upkey">&uarr;</button>
        <div>
            <button class="btn" id="leftkey">&larr;</button>
            <button class="btn" id="downkey">&darr;</button>
            <button class="btn" id="rightkey">&rarr;</button>
        </div>
    </div>
</body>
</html>
