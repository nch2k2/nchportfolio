<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        MyTicTacToe.com
    </div>
    <div class="win">
        <video autoplay muted loop><source src="fireworks.mp4" type="video/mp4"></video>
    </div>
    <div class="container">
        <div class="game-info">
            <h1>Welcome to tic tac toe</h1>
            <div class="reset">
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="drawLine"></div>
        <div class="showdraw">DRAW</div>
        <div class="content">
            <div class="box"><span class="boxtext"></span></div>
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
