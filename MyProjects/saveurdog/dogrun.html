<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/dog_run_cycle/3.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your dog</title>
    <link rel="stylesheet" href="style.css">
</head>

    <script src="script.js"></script>

</html>
